<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Crawler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: #fff;
        }
        #game {
            position: relative;
            width: 300px;
            height: 300px;
            border: 2px solid #333;
            margin: 20px auto;
            background-image: url('path_to_your_background_image.jpg');
            background-size: cover;
            overflow: hidden;
        }
        #player {
            width: 30px;
            height: 30px;
            background-color: red;
            position: absolute;
            transition: left 0.1s, top 0.1s;
            border-radius: 50%;
        }
        .treasure {
            width: 20px;
            height: 20px;
            background-color: gold;
            position: absolute;
            border-radius: 50%;
        }
        .enemy {
            width: 30px;
            height: 30px;
            background-color: blue;
            position: absolute;
            transition: left 0.1s, top 0.1s;
            border-radius: 50%;
        }
        #info {
            margin-top: 20px;
        }
        #health {
            width: 100px;
            height: 10px;
            background-color: red;
            margin: 10px auto;
            border-radius: 5px;
            overflow: hidden;
        }
        #healthBar {
            height: 100%;
            background-color: lime;
            width: 100%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <h1>Dungeon Crawler</h1>
    <div id="game">
        <div id="player"></div>
    </div>
    <div id="info">
        <p>Treasure: <span id="treasureCount">0</span></p>
        <p>Level: <span id="level">1</span></p>
        <p>Health: <span id="health">3</span></p>
        <div id="health">
            <div id="healthBar"></div>
        </div>
        <p>High Score: <span id="highScore">0</span></p>
        <button id="restart">Restart Game</button>
    </div>

    <script>
        const game = document.getElementById('game');
        const player = document.getElementById('player');
        const treasureCountDisplay = document.getElementById('treasureCount');
        const levelDisplay = document.getElementById('level');
        const healthDisplay = document.getElementById('health');
        const healthBar = document.getElementById('healthBar');
        const highScoreDisplay = document.getElementById('highScore');
        const restartButton = document.getElementById('restart');

        let playerPosition = { x: 0, y: 0 };
        let treasures = [];
        let enemies = [];
        let treasureCount = 0;
        let level = 1;
        let playerHealth = 3;
        let highScore = 0;
        let enemySpeed = 0.5; // Speed of enemy chasing
        let enemyInterval;
        let moveInterval;
        let movingDirection = null;

        function playSound(src) {
            const audio = new Audio(src);
            audio.play();
        }

        function initializeGame() {
            playerPosition = { x: 0, y: 0 };
            treasures = [];
            enemies = [];
            treasureCount = 0;
            playerHealth = 3;

            // Clear the game area
            game.innerHTML = '';
            game.appendChild(player);
            player.style.left = '0px';
            player.style.top = '0px';

            generateTreasures(3 + (level - 1) * 2);
            generateEnemies(2 + (level - 1));
            updateTreasureCount();
            updateLevel();
            updateHealthBar();

            if (enemyInterval) clearInterval(enemyInterval);
            enemyInterval = setInterval(moveEnemies, 100);
        }

        function generateTreasures(count) {
            for (let i = 0; i < count; i++) {
                const treasure = document.createElement('div');
                treasure.className = 'treasure';
                treasure.style.left = `${Math.floor(Math.random() * 280)}px`;
                treasure.style.top = `${Math.floor(Math.random() * 280)}px`;
                treasures.push(treasure);
                game.appendChild(treasure);
            }
        }

        function generateEnemies(count) {
            for (let i = 0; i < count; i++) {
                const enemy = document.createElement('div');
                enemy.className = 'enemy';
                enemy.style.left = `${Math.floor(Math.random() * 280)}px`;
                enemy.style.top = `${Math.floor(Math.random() * 280)}px`;
                enemies.push(enemy);
                game.appendChild(enemy);
            }
        }

        function updateTreasureCount() {
            treasureCountDisplay.textContent = treasureCount;
        }

        function updateLevel() {
            levelDisplay.textContent = level;
        }

        function updateHealthBar() {
            healthBar.style.width = `${(playerHealth / 3) * 100}%`;
        }

        function movePlayer() {
            if (movingDirection === 'up' && playerPosition.y > 0) {
                playerPosition.y -= 2;
            } else if (movingDirection === 'down' && playerPosition.y < 270) {
                playerPosition.y += 2;
            } else if (movingDirection === 'left' && playerPosition.x > 0) {
                playerPosition.x -= 2;
            } else if (movingDirection === 'right' && playerPosition.x < 270) {
                playerPosition.x += 2;
            }
            player.style.left = `${playerPosition.x}px`;
            player.style.top = `${playerPosition.y}px`;
            checkCollisions();
        }

        function checkCollisions() {
            treasures.forEach((treasure, index) => {
                if (isColliding(player, treasure)) {
                    treasure.remove();
                    treasures.splice(index, 1);
                    treasureCount++;
                    playSound('path_to_collection_sound.mp3');
                    knockBackEnemies();
                    updateTreasureCount();
                    if (treasureCount === (3 + (level - 1) * 2)) {
                        levelUp();
                    }
                }
            });

            enemies.forEach(enemy => {
                if (isColliding(player, enemy)) {
                    playerHealth--;
                    updateHealthBar();
                    if (playerHealth <= 0) {
                        gameOver();
                    }
                }
            });
        }

        function knockBackEnemies() {
            enemies.forEach(enemy => {
                const enemyPosition = {
                    x: parseInt(enemy.style.left),
                    y: parseInt(enemy.style.top)
                };

                const deltaX = enemyPosition.x - playerPosition.x;
                const deltaY = enemyPosition.y - playerPosition.y;

                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                if (distance < 50) { // Adjust for knockback distance
                    enemyPosition.x += (deltaX / distance) * 10; // Knockback distance
                    enemyPosition.y += (deltaY / distance) * 10; // Knockback distance
                }

                enemy.style.left = `${Math.round(enemyPosition.x)}px`;
                enemy.style.top = `${Math.round(enemyPosition.y)}px`;
            });
        }

        function levelUp() {
            level++;
            alert(`Congratulations! You've reached Level ${level}!`);
            initializeGame();
        }

        function gameOver() {
            clearInterval(enemyInterval);
            clearInterval(moveInterval);
            alert('Game Over! You were caught by an enemy!');
            if (treasureCount > highScore) {
                highScore = treasureCount;
                highScoreDisplay.textContent = highScore;
            }
            initializeGame();
        }

        function moveEnemies() {
            enemies.forEach(enemy => {
                const enemyPosition = {
                    x: parseInt(enemy.style.left),
                    y: parseInt(enemy.style.top)
                };

                const deltaX = playerPosition.x - enemyPosition.x;
                const deltaY = playerPosition.y - enemyPosition.y;

                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                if (distance > 0) {
                    enemyPosition.x += (deltaX / distance) * enemySpeed;
                    enemyPosition.y += (deltaY / distance) * enemySpeed;
                }

                enemy.style.left = `${Math.round(enemyPosition.x)}px`;
                enemy.style.top = `${Math.round(enemyPosition.y)}px`;
            });
        }

        function isColliding(div1, div2) {
            const rect1 = div1.getBoundingClientRect();
            const rect2 = div2.getBoundingClientRect();

            return !(
                rect1.top > rect2.bottom ||
                rect1.bottom < rect2.top ||
                rect1.left > rect2.right ||
                rect1.right < rect2.left
            );
        }

        document.addEventListener('keydown', (event) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
                movingDirection = event.key.replace('Arrow', '').toLowerCase();
                if (!moveInterval) {
                    moveInterval = setInterval(movePlayer, 20);
                }
            }
        });

        document.addEventListener('keyup', (event) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
                movingDirection = null;
                clearInterval(moveInterval);
                moveInterval = null;
            }
        });

        restartButton.addEventListener('click', initializeGame);

        // Start the game for the first time
        initializeGame();
    </script>
</body>
</html>
